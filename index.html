<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script type="" src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Alpine JS</title>
</head>

<body x-data="App()" x-init="getYears()" class="p-10">
    <!-- <div class="ml-8 xxl:mt-0 xxl:ml-auto line">
        <a href="#" @click="Reset()" class="">Reset</a>
    </div> -->
    <div style="display: flex; flex-direction: column;">
        <div class="ml-8 mt-8 xxl:mt-0 xxl:ml-auto line">
            <a href="#" @click="Reset()" class="">Reset</a>
            <h4 class="font-bold text-lg">Year</h4>
            <!-- <pre x-text="JSON.stringify(years)"></pre> -->
            <div style="display: flex; flex-wrap: wrap;">
                <template x-for="Yr in years">
                    <div :class="{ 'active': Yr.year === params[`pYear`] }" class="px-3">
                        <a href="#" x-text="Yr.year" class="" @click="getSemester(`${Yr.year}`)"></a>
                    </div>
                </template>
            </div>
        </div>
        <div class="ml-8 mt-8 xxl:mt-0 xxl:ml-auto line" x-show="params.pYear !== ''">
            <h4 class="font-bold text-lg">Semesters</h4>
            <!-- <pre x-text="JSON.stringify(semesters)"></pre> -->
            <div style="display: flex; flex-wrap: wrap;">
                <template x-for="Sem in semesters">
                    <div :class="{ 'active': Sem.semester === params[`pSem`]}" class="px-3">
                        <a href="#" x-text="Sem.semester" class="" @click="getBatch(`${Sem.semester}`)"></a>
                    </div>
                </template>
            </div>
        </div>
        <div class="ml-8 mt-8 xxl:mt-0 xxl:ml-auto line" x-show="params.pSem !== ''">
            <h4 class="font-bold text-lg">Batches</h4>
            <!-- <pre x-text="JSON.stringify(batches)"></pre> -->
            <div style="display: flex; flex-wrap: wrap;">
                <template x-for="Bat in batches">
                    <div :class="{ 'active': Bat.class === params[`pBatch`] }" class="px-3">
                        <a href="#" x-text="Bat.class" class="" @click="getClass(`${Bat.class}`)"></a>
                    </div>
                </template>
            </div>
        </div>
        <div class="ml-8 mt-8 xxl:mt-0 xxl:ml-auto line" x-show="params.pBatch !== ''">
            <h4 class="font-bold text-lg">Recaps</h4>
            <!-- <pre x-text="JSON.stringify(batches)"></pre> -->
            <div style="display: flex; flex-wrap: wrap;">
                <template x-for="Rc in recaps">
                    <div :class="{ 'active': Rc.rid === Number(params[`pRecap`]) }" class="px-3">
                        <a href="#" x-text="Rc.title" class="" @click="getRecap(`${Rc.rid}`)"></a>
                    </div>
                </template>
            </div>
        </div>
        <div class="ml-8 mt-8 xxl:mt-0 xxl:ml-auto line" x-show="params.pRecap !== ''">
            <h4 class="font-bold text-lg">Grade Average</h4>
            <!-- <pre x-text="JSON.stringify(students)"></pre> -->
            <!-- <img src="images/loading.gif" alt="" class="h-6"> -->
            <div x-show="students.length === 0">
                <img src="images/loading.gif" alt="" class="h-6">
            </div>
            <div style="display: flex;" x-show="students.length !== 0">
                <table>
                    <tr>
                        <th>S #</th>
                        <th>Grade</th>
                        <th>Total</th>
                        <th>Percentage %</th>
                    </tr>
                    <template x-for="(Std, index) in students">
                        <tr>
                            <td x-text="index+1"></td>
                            <td x-text="Std.grade"></td>
                            <td x-text="Std.total"></td>
                            <td x-text="Std.per"></td>
                        </tr>
                    </template>
                </table>
            </div>
        </div>

        <!-- <pre x-text="JSON.stringify({params, index}, null, 4)"></pre> -->
    </div>
</body>

</html>
